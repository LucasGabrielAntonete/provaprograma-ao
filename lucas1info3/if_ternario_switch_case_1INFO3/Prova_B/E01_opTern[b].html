<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Perfil do Profissional
    //Peça para o usuário informar quantos anos possui de experiência profissional. Peça também para que o Profissional informe se possui Curso de Graduação e também informar se possui Curso de Pós-Graduação. Outro dado relevante é perguntar se o Profissional realiza trabalho de voluntariado.
    //Considere que cada ano de experiência equivale 1.5 pontos, possuir Curso Curso de Graduação equivale 10 pontos e possuir Curso de Pós-Graduação equivale a 15 pontos. Realizar trabalho de voluntariado equivale a 10 pontos.

    //Se o Profissional possuir até 35 pontos (inclusive), será considerado EM EVOLUÇÃO.
    //Se o Profissional possuir mais de 35 pontos, será considerado VETERANO.

    //Calcule os pontos e apresente o nível de experiência do Profissional.

    //ENTRADA

const anos = parseInt(prompt("Informe quantos anos de trabalho vc tem"));
const graduacao = parseInt(prompt(`Informe se tem graduação,"10" para sim e "0" para nao `));
const posGraduacao = parseInt(prompt(`Informe se tem pós graduação, "15" para sim e "0" para nao`));
const voluntariado = parseInt(prompt(`Informe se faz trabalhos voluntarios, "10" para sim e "0" para nao`));

    //PROCESSAMENTO

const soma = ((anos * 1.5) + (graduacao) + (posGraduacao) + (voluntariado))
let resultado

(soma <= 35) ? resultado = alert(`voce tem ${soma} pontos, vc esta EM EVOLUÇÃO`)
: alert(`voce tem ${soma}, então é um veterano.`)
    //SAÍDA

</script>
